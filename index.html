<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İlk Yardım Rehberi</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:800px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  padding:20px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  margin-bottom:20px;
  animation:fade 0.4s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  padding:10px 18px;
  border:none;
  border-radius:30px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin:5px;
  transition:0.3s;
}

button:hover{
  background:#00a6d6;
}

.progress{
  height:10px;
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  margin-bottom:20px;
}

.progress-bar{
  height:10px;
  background:#00c6ff;
  border-radius:20px;
  width:0%;
  transition:0.3s;
}

.quiz-question{
  margin-bottom:20px;
  padding:15px;
  background:rgba(255,255,255,0.15);
  border-radius:15px;
}

label{
  display:block;
  margin:6px 0;
  cursor:pointer;
}

.result{
  margin-top:15px;
  padding:15px;
  border-radius:15px;
  background:rgba(0,255,0,0.2);
}
</style>
</head>

<body>

<header>İlk Yardım ve Sakatlanmalara Müdahale</header>

<div class="container">
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div id="content"></div>
  <div style="text-align:center;">
    <button onclick="prevPage()">Önceki</button>
    <button onclick="nextPage()">Sonraki</button>
  </div>
</div>

<script>

const pages = [
"Temel İlk Yardım: Önce ortam güvenliği sağlanmalı ve sakin olunmalıdır.",
"Kanama: Temiz bezle basınç uygulanır ve gerekirse bandaj yapılır.",
"Kırık: Hareket ettirilmez, sabitlenir.",
"Yanık: Soğuk su uygulanır, kabarcık patlatılmaz.",
"Bayılma: Sırt üstü yatırılır, bacaklar hafif kaldırılır.",
"Şok: Kişi yatırılır ve sakin tutulur.",
"Boğulma: Heimlich manevrası uygulanır.",
"Zehirlenme: Kusturulmaz, 112 aranır.",
"Burkulma: Buz uygulanır ve sabitlenir.",
"Göz yaralanması: Temiz suyla yıkanır.",
"Elektrik çarpması: Önce güvenlik sağlanır.",
"Omurga yaralanması: Hareket ettirilmez.",
"Isı çarpması: Serin yere alınır.",
"Hipotermi: Sıcak ortam sağlanır.",
"Hayvan ısırığı: Temizlenir ve doktora gidilir.",
"Spor yaralanması: Dinlendirme yapılır.",
"Diş kırılması: Diş saklanır ve doktora gidilir.",
"Kan şekeri düşmesi: Şeker verilir.",
"Ambulans çağrısı: Açık adres verilir.",
"Genel Özet: İlk yardımda bilinçli ve sakin olmak hayati önem taşır."
];

const quiz = [
{q:"Kanama varsa ne yapılır?",a:["Basınç uygulanır","Su içirilir","Yara açık bırakılır"],c:0},
{q:"Yanıkta ilk müdahale?",a:["Soğuk su","Krem sürmek","Buz bastırmak"],c:0},
{q:"Kırıkta ne yapılmaz?",a:["Hareket ettirmek","Sabitlemek","Desteklemek"],c:0},
{q:"Bayılmada kişi nasıl yatırılır?",a:["Sırt üstü","Yüzüstü","Ayakta"],c:0},
{q:"Boğulmada ne yapılır?",a:["Heimlich","Su vermek","Sallamak"],c:0},
{q:"Zehirlenmede?",a:["112 aranır","Kusturulur","Yatırılır"],c:0},
{q:"Burkulmada?",a:["Buz","Sıcak","Masaj"],c:0},
{q:"Elektrik çarpması sonrası?",a:["Güvenlik sağlanır","Dokunulur","Su dökülür"],c:0},
{q:"Şokta?",a:["Yatırılır","Koşturulur","Yalnız bırakılır"],c:0},
{q:"Omurga yaralanmasında?",a:["Hareket ettirilmez","Kaldırılır","Oturtturulur"],c:0}
];

let current = 0;

function render(){
  const content = document.getElementById("content");
  content.innerHTML = "";

  if(current < pages.length){
    content.innerHTML = `<div class="card"><h3>Sayfa ${current+1}</h3><p>${pages[current]}</p></div>`;
  }else{
    let quizHTML = `<div class="card"><h3>Quiz</h3>`;
    quiz.forEach((item,i)=>{
      quizHTML += `<div class="quiz-question">
        <p>${i+1}. ${item.q}</p>
        ${item.a.map((opt,oi)=>`
          <label><input type="radio" name="q${i}" value="${oi}"> ${opt}</label>
        `).join("")}
      </div>`;
    });
    quizHTML += `<button onclick="checkQuiz()">Cevapları Kontrol Et</button>
                 <div id="quizResult"></div>
                 </div>`;
    content.innerHTML = quizHTML;
  }

  document.getElementById("progressBar").style.width =
    ((current+1)/(pages.length+1))*100 + "%";
}

function nextPage(){
  if(current < pages.length) current++;
  render();
}

function prevPage(){
  if(current > 0) current--;
  render();
}

function checkQuiz(){
  let score = 0;
  quiz.forEach((item,i)=>{
    const selected = document.querySelector(`input[name=q${i}]:checked`);
    if(selected && parseInt(selected.value) === item.c) score++;
  });
  document.getElementById("quizResult").innerHTML =
    `<div class="result">Doğru Sayısı: ${score} / ${quiz.length}</div>`;
}

render();
</script>

</body>
</html>
