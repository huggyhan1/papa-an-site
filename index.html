<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Papağan Arşivi</title>
<style>
body { font-family: Arial; margin:0; background:#f2f2f2 }
header { background:#2196f3; padding:15px; color:white }
input {
  width:100%; padding:10px; font-size:16px;
  border:none; border-radius:6px;
}
.card {
  background:white; margin:12px; padding:12px;
  border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1)
}
.badge {
  display:inline-block; padding:4px 8px;
  border-radius:5px; font-size:12px; color:white
}
img { width:100%; max-height:180px; object-fit:cover; border-radius:6px }
</style>
</head>
<body>

<header>
  <input id="search" placeholder="Papağan ara...">
</header>

<div id="list"></div>

<script>
const parrotNames = [
  "Afrika Gri Papağanı","Mavi Altın Macaw","Kızıl Macaw",
  "Yeşil Kanatlı Macaw","Sultan Papağanı","Cennet Papağanı",
  "Gökkuşağı Lori","Amazon Papağanı","Kakadu",
  "Jako Papağanı","Ekletus Papağanı","Alexandrine Papağanı",
  "Quaker Papağanı","Senegal Papağanı","Palm Kakadu",
  "Hyacinth Macaw","Rose-ringed Parakeet"
];

const rarities = [
  {name:"Evcıl", color:"#4caf50"},
  {name:"Nadir", color:"#ff9800"},
  {name:"Çok Nadir", color:"#9c27b0"},
  {name:"Efsanevi", color:"#f44336"}
];

let birds = JSON.parse(localStorage.getItem("birds"));

if (!birds) {
  birds = [];
  for (let i = 0; i < 1200; i++) {
    const name = parrotNames[i % parrotNames.length];
    const rarity = rarities[Math.floor(Math.random()*rarities.length)];
    birds.push({
      id: i+1,
      name,
      rarity,
      img: `https://source.unsplash.com/400x300/?parrot,${name}`
    });
  }
  localStorage.setItem("birds", JSON.stringify(birds));
}

const list = document.getElementById("list");

function render(filter="") {
  list.innerHTML = "";
  birds
    .filter(b => b.name.toLowerCase().includes(filter))
    .forEach(b => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${b.img}">
        <h3>${b.name}</h3>
        <span class="badge" style="background:${b.rarity.color}">
          ${b.rarity.name}
        </span>
      `;
      list.appendChild(div);
    });
}

render();

document.getElementById("search").oninput = e =>
  render(e.target.value.toLowerCase());
</script>

</body>
</html>
