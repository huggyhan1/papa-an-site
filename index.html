<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>PapaÄŸan TÃ¼rleri (1200+)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{position:sticky;top:0;background:#1e9c6f;color:#fff;padding:12px;text-align:center}
input{width:90%;padding:10px;font-size:16px;border-radius:8px;border:none;margin-top:8px}
#list{padding:10px}
.card{background:#fff;padding:12px;margin-bottom:8px;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.15)}
.name{font-weight:bold}
.cat{font-size:13px;color:#555}
</style>
</head>

<body>

<header>
  <h2>ğŸ¦œ PapaÄŸan TÃ¼rleri (1200+)</h2>
  <input id="search" placeholder="PapaÄŸan ara...">
</header>

<div id="list"></div>

<script>
const categories = [
  "Evcil PapaÄŸanlar",
  "Cennet PapaÄŸanlarÄ±",
  "Sultan PapaÄŸanlarÄ±",
  "DeÄŸerli PapaÄŸanlar",
  "SatÄ±lmasÄ± Yasak / Nadir"
];

const baseNames = [
  "Sultan PapaÄŸanÄ±",
  "Cennet PapaÄŸanÄ±",
  "Muhabbet PapaÄŸanÄ±",
  "Jako PapaÄŸanÄ±",
  "Amazon PapaÄŸanÄ±",
  "Ara Macaw",
  "Hyacinth Macaw",
  "Spix Macaw",
  "Kakadu",
  "Palm Kakadu",
  "Kea PapaÄŸanÄ±"
];

// ğŸ‘‰ 1200 TANE OTOMATÄ°K ÃœRET
function generateBirds() {
  const arr = [];
  let id = 1;
  while (arr.length < 1200) {
    const name = baseNames[id % baseNames.length] + " #" + id;
    const cat = categories[id % categories.length];
    arr.push({ name, category: cat });
    id++;
  }
  return arr;
}

// LOCAL STORAGE
let birds = JSON.parse(localStorage.getItem("birds1200"));
if (!birds) {
  birds = generateBirds();
  localStorage.setItem("birds1200", JSON.stringify(birds));
}

// LÄ°STELE (performanslÄ±)
function render(list) {
  const box = document.getElementById("list");
  box.innerHTML = "";
  list.forEach(b => {
    box.innerHTML += `
      <div class="card">
        <div class="name">${b.name}</div>
        <div class="cat">${b.category}</div>
      </div>`;
  });
}

render(birds);

// ARAMA
document.getElementById("search").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  render(birds.filter(b => b.name.toLowerCase().includes(v)));
});
</script>

</body>
</html>
