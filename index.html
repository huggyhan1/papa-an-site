<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papaan T羹rleri</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#2196f3;
  padding:15px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
.container{
  padding:15px;
}
.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
.tag{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  margin-bottom:6px;
}
.degerli{background:#9c27b0;color:white;}
.evcil{background:#4caf50;color:white;}
.yasak{background:#f44336;color:white;}
</style>
</head>

<body>

<header>
  <input type="text" id="search" placeholder="Papaan ara...">
</header>

<div class="container" id="list"></div>

<script>
// --- SAB襤T TRLER ---
const baseBirds = [
 {name:"Sultan Papaan覺", category:"Evcil Papaanlar"},
 {name:"Cennet Papaan覺", category:"Evcil Papaanlar"},
 {name:"Muhabbet Papaan覺", category:"Evcil Papaanlar"},
 {name:"Jako Papaan覺", category:"En Deerli Papaanlar"},
 {name:"Amazon Papaan覺", category:"En Deerli Papaanlar"},
 {name:"Ara Macaw", category:"Sat覺lmas覺 Yasak / Nadir"},
 {name:"Hyacinth Macaw", category:"Sat覺lmas覺 Yasak / Nadir"},
 {name:"Spix Macaw", category:"Sat覺lmas覺 Yasak / Nadir"},
 {name:"Palm Kakadu", category:"Sat覺lmas覺 Yasak / Nadir"},
 {name:"Kakadu", category:"En Deerli Papaanlar"},
 {name:"Kea Papaan覺", category:"Nadir"}
];

// --- VER襤 OLUTUR ---
function createBirds(){
 let arr=[];
 for(let i=1;i<=1200;i++){
  const b = baseBirds[i % baseBirds.length];
  arr.push({
    id:i,
    name:b.name,
    category:b.category,
    price:Math.floor(3000 + Math.random()*120000)
  });
 }
 return arr;
}

// --- LOCAL STORAGE ---
let birds = localStorage.getItem("birds1200");
if(!birds){
 birds = createBirds();
 localStorage.setItem("birds1200", JSON.stringify(birds));
}else{
 birds = JSON.parse(birds);
}

const list = document.getElementById("list");

// --- L襤STELE ---
function render(data){
 list.innerHTML="";
 data.forEach(b=>{
  let cls="evcil";
  if(b.category.includes("Deerli")) cls="degerli";
  if(b.category.includes("Yasak")) cls="yasak";

  list.innerHTML+=`
   <div class="card">
    <div class="tag ${cls}">${b.category}</div>
    <h3> ${b.name}</h3>
    <p>Fiyat: ${b.price.toLocaleString()} TL</p>
    <small>ID: ${b.id}</small>
   </div>
  `;
 });
}

render(birds);

// --- ARAMA ---
document.getElementById("search").addEventListener("input",e=>{
 const q = e.target.value.toLowerCase();
 render(birds.filter(b=>b.name.toLowerCase().includes(q)));
});
</script>

</body>
</html>
